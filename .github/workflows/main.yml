name: Run Python Script

on:
  workflow_dispatch: # これで手動実行ができるようになる
  schedule:
    - cron: '0 10-18 * * *' # 毎日午前10時～午後6時の0分に実行

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: |
          chmod +x NewsPicks_Categoly_AI.py
          python NewsPicks_Categoly_AI.py

      - name: Upload XML file
        uses: actions/upload-artifact@v2
        with:
          name: NewsPicks_Categoly_AI_feed
          path: NewsPicks_Categoly_AI_feed.xml
