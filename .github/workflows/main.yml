name: Run Python Script

on:
  workflow_dispatch: # これで手動実行ができるようになる
  schedule:
    - cron: '0 10-18 * * *' # 毎日午前10時～午後6時の0分に実行

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_SECRET_TOKEN }} # ここでセットしたトークンを使うで

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: |
          chmod +x NewsPicks_Categoly_AI.py
          python NewsPicks_Categoly_AI.py

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add feed.xml
          git commit -m "Update RSS feed" -a
          git push
